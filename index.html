<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/style.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo.png">
    </header>

    <main class="main">
        <section class="sec-inicio-del-juego">
            <div class="div-btn-iniciar-juego">
                <button type="submit" id="btn-iniciar-juego" class="boton1" onclick="iniciarJuego()">Iniciar Juego</button>
            </div>
            
            <div class="div-btn-agregar-nueva-palabra">
                <button type="submit" id="btn-agregar-nueva-palabra" class="boton2"  onclick="">Agregar nueva palabra</button>
            </div>
        </section>

        <section class="sec-ahorcado">
            <div class="div-canvas">
                <canvas class="canvas"></canvas>
            </div>

            <div class="div-btns-ahorcado">
                <button type="submit" id="btn-nuevo-juego" class="boton1" onclick="">Nuevo juego</button>
                <button type="submit" id="btn-desistir" class="boton2" onclick="">Desistir</button>
            </div>
        </section>

        <section class="sec-agregar-palabra">

        </section>
    </main>

    <footer class="pie-de-paguina">
        <p>asd</p>
    </footer>
    <script src="src/js/cambioDePantalla.js"></script>
</body>
</html>
